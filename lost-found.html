<!DOCTYPE html>
<html>
<head>
  <title>Lost & Found</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Lost & Found Portal</h2>
  <form id="lostFoundForm">
    <input type="text" id="item" placeholder="Item Name" required><br>
    <input type="text" id="description" placeholder="Description" required><br>
    <input type="text" id="location" placeholder="Location" required><br>
    <button type="submit">Submit</button>
  </form>
  <div id="postList"></div>

  <script src="firebase-config.js"></script>
  <script src="lost-found.js"></script>
</body>
</html>
